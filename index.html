<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="./styles.css" media="screen" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;1,300&family=Source+Sans+Pro:wght@600&display=swap"
        rel="stylesheet">
    <title>Conversor de Moedas</title>
</head>

<body>

    <div id="cabecalho">
        <h1>MS1 - CONVERSOR DE MOEDAS</h1>
    </div>

    <div id="caixa-principal">
        <p class="paragrafo">Converter <b>de</b></p>
        <select class="select">
            <option>R$ Real Brasileiro</option>
        </select>


        <p class="paragrafo">Converter <b>para</b></p>
        <select class="select" id="select-moedas">
            <option>US$ Dolar Americano</option>
            <option>Є Euro</option>
        </select>


        <p class="paragrafo"><b>Valor</b></p>
        <input id="input" type="number" placeholder="R$ 10.000,00">


        <button id="botao">CONVERTER</button>

        <div id="caixa-interna">

            <div class="caixa-menor">
                <img src="./img/brasil 2.png">
                <p class="paragrafo">Real</p>
                <p class="paragrafo-negrito" id="input-real">R$ 10.000,00</p>
            </div>


            <img id="seta" src="./img/Vector@2x.png">


            <div class="caixa-menor">
                <img id="bandeira-moedas" src="./img/estados-unidos (1) 1.png">
                <p class="paragrafo" id="texto-moedas">Dólar Americano</p>
                <p class="paragrafo-negrito" id="input-moedas">$ 2.000</p>
            </div>
        </div>
    </div>
</body>

<script src="./scripts.js">

</script>

</html>
